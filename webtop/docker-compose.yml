services:
  webtop:
    build: .
    ports:
      - "${WEBTOP_PORT:-3000}:3001"
    restart: unless-stopped
    runtime: ${DOCKER_RUNTIME:-runc}      # set DOCKER_RUNTIME=nvidia in .env for GPU
    volumes:
      - ./volume:/config
    environment:
      - TZ=Asia/Taipei
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - ZED_ALLOW_EMULATED_GPU=1
      - CUSTOM_USER=${CUSTOM_USER:-abc}
      - PASSWORD=${PASSWORD:-}
